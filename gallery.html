			<script>
				const sylviaImages = [
				  "images/Sylvias tree before.jpg",
				  "images/Sylvias tree after.jpg"
				];
				let sylviaIndex = 0;
			  
				function toggleSylvia() {
				  const img = document.getElementById("sylviaImage");
				  
				  // Fade out
				  img.style.opacity = 0;
			  
				  setTimeout(() => {
					// Swap image
					sylviaIndex = (sylviaIndex + 1) % sylviaImages.length;
					img.src = sylviaImages[sylviaIndex];
			  
					// Fade in
					img.style.opacity = 1;
				  }, 300);
				}
			  </script>
			 <script>
				document.querySelectorAll('.toggle-image').forEach((img) => {
				  img.addEventListener('click', () => {
					img.style.opacity = 0;
			  
					setTimeout(() => {
					  const isBefore = img.getAttribute('data-state') === 'before';
					  img.src = isBefore ? img.dataset.after : img.dataset.before;
					  img.setAttribute('data-state', isBefore ? 'after' : 'before');
					  img.style.opacity = 1;
					}, 300);
				  });
				});
			  </script>
			  <script>
				const container = document.querySelector('.comparison-image');
				const slider = container.querySelector('.comparison-slider');
				const resize = container.querySelector('.comparison-resize');
			  
				let isDown = false;
			  
				container.addEventListener('mousedown', () => isDown = true);
				container.addEventListener('mouseup', () => isDown = false);
				container.addEventListener('mouseleave', () => isDown = false);
				container.addEventListener('mousemove', (e) => {
				  if (!isDown) return;
				  const rect = container.getBoundingClientRect();
				  let position = e.clientX - rect.left;
				  position = Math.max(0, Math.min(position, rect.width));
				  resize.style.width = `${position}px`;
				  slider.style.left = `${position}px`;
				});
			  
				// Touch support
				container.addEventListener('touchstart', () => isDown = true);
				container.addEventListener('touchend', () => isDown = false);
				container.addEventListener('touchmove', (e) => {
				  if (!isDown) return;
				  const rect = container.getBoundingClientRect();
				  let position = e.touches[0].clientX - rect.left;
				  position = Math.max(0, Math.min(position, rect.width));
				  resize.style.width = `${position}px`;
				  slider.style.left = `${position}px`;
				});
			  </script>
			  <script>
				document.querySelectorAll('.comparison-click').forEach(function(clickElement) {
  clickElement.addEventListener('click', function() {
    this.classList.toggle('active');  // Toggle 'active' class on click
  });
});
			  </script>

<script>																		/* go full screen */
	document.querySelectorAll('.click-to-fullscreen').forEach(img => {
	  img.addEventListener('click', () => {
		img.classList.toggle('fullscreen');
  
		// Prevent or allow scrolling depending on fullscreen state
		if (img.classList.contains('fullscreen')) {
		  document.body.style.overflow = 'hidden';
		} else {
		  document.body.style.overflow = '';
		}
	  });
	});
  </script>
		<script>
  function toggleImage(button) {
    const img = button.previousElementSibling;
    img.classList.toggle('fullscreen');

    // Optional: prevent background scroll in fullscreen
    if (img.classList.contains('fullscreen')) {
      document.body.style.overflow = 'hidden';
      button.textContent = '❌';
    } else {
      document.body.style.overflow = '';
      button.textContent = '🔍';
    }
  }
</script>	  
			  
<script>
	function toggleImage(imageId, button) {
	  const img = document.getElementById(imageId);
	  const isFullscreen = img.classList.toggle('fullscreen');
  
	  if (isFullscreen) {
		document.body.style.overflow = 'hidden';
		button.textContent = '❌';
	  } else {
		document.body.style.overflow = '';
		button.textContent = '🔍';
	  }
	}
