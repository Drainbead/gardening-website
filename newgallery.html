			<script>
				document.querySelectorAll('.image-wrapper').forEach(wrapper => {
				  const img = wrapper.querySelector('img');
				  let showingBefore = true;
			  
				  // Open fullscreen
				  img.addEventListener('click', (e) => {
					const isFullscreen = wrapper.classList.contains('fullscreen');
			  
					if (!isFullscreen) {
					  e.stopPropagation();
					  wrapper.classList.add('fullscreen');
					  document.body.style.overflow = 'hidden';
					  img.src = img.dataset.before;
					  showingBefore = true;
			  
					  // Push a fake history state to catch back button
					  history.pushState({ fullscreen: true }, '', '');
					} else {
					  // Toggle swipe effect
					  showingBefore = !showingBefore;
					  img.src = showingBefore ? img.dataset.before : img.dataset.after;
					}
					
				  });
			  
				  // Exit fullscreen when clicking the background
				  wrapper.addEventListener('click', (e) => {
					if (e.target === wrapper) {
					  exitFullscreen(wrapper);
					}
				  });
			  
				  // Back button handler
				  window.addEventListener('popstate', (e) => {
					// If fullscreen, close it
					const openWrapper = document.querySelector('.image-wrapper.fullscreen');
					if (openWrapper) {
					  exitFullscreen(openWrapper);
					}
				  });
			  
				  // Exit fullscreen helper
				  function exitFullscreen(wrapper) {
					wrapper.classList.remove('fullscreen');
					document.body.style.overflow = '';
			  
					// Remove fake history state so pressing back again goes to previous page
					if (history.state && history.state.fullscreen) {
					  history.back();
					}
				  }
				});
			  </script>
			  
			  <script>
				document.querySelectorAll('.image-wrapper.multi-step').forEach(wrapper => {
				  const img = wrapper.querySelector('img');
				  const images = JSON.parse(wrapper.dataset.images);
				  let index = 0;
				  let isFullscreen = false;
				  let justEnteredFullscreen = false;
			  
				  const showImage = (i) => {
					img.classList.add('fade-out');
					requestAnimationFrame(() => {
					  img.src = images[i];
					  img.onload = () => {
						img.classList.remove('fade-out');
					  };
					});
				  };
			  
				  img.addEventListener('click', (e) => {
					if (!isFullscreen) {
					  e.stopPropagation();
					  isFullscreen = true;
					  justEnteredFullscreen = true;
			  
					  wrapper.classList.add('fullscreen');
					  document.body.style.overflow = 'hidden';
					  index = 0;
					  showImage(index);
			  
					  history.pushState({ fullscreen: true }, '', '');
			  
					  // Wait a short moment so the first click doesnâ€™t trigger image swap
					  setTimeout(() => justEnteredFullscreen = false, 300);
					} else if (!justEnteredFullscreen) {
					  index = (index + 1) % images.length;
					  showImage(index);
					}
				  });
			  
				  wrapper.addEventListener('click', (e) => {
					if (e.target === wrapper) {
					  exitFullscreen(wrapper);
					}
				  });
			  
				  window.addEventListener('popstate', () => {
					const open = document.querySelector('.image-wrapper.fullscreen');
					if (open) exitFullscreen(open);
				  });
			  
				  const exitFullscreen = (wrapper) => {
					wrapper.classList.remove('fullscreen');
					document.body.style.overflow = '';
					isFullscreen = false;
					if (history.state?.fullscreen) history.back();
				  };
				});
			  </script>
